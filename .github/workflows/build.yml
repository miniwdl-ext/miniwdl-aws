name: build
on: [push, pull_request]

jobs:

  lint:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: deps
      run: sudo pip3 install --system pre-commit black flake8 pylint
    - name: pre-commit
      run: pre-commit run --all-files
